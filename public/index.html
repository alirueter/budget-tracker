<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">

  <!-- adding bootstrap to update css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap&family=Dosis:wght@800" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Budget Tracker</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="#">Budget Tracker</a>
    </div>
  </nav>
  <div class="wrapper">
    <div class="total">
      <div class="total">YOUR TOTAL IS <span class="total2">$</span><span id="total" class="total2">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn" class="btn btn-secondary"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn" class="btn btn-secondary"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead class="table-headers">
          <th>TRANSACTION</th>
          <th>AMOUNT</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/index.js"></script>
  <!-- script for indexedDB -->
  <script src="js/idb.js"></script>
  <!-- script for service worker -->
  <script type="text/javascript">
  (function() {
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js')
        .then(() => console.log('Service worker registered successfully.'))
        .catch(err => 
          console.log('Service worker registration failed:', error)
        );
    }
  })();
  </script>
</body>
</html>
